name: 'The Pipeline'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  extract-branch:
    name: 'Fetch branch'
    runs-on: ubuntu-latest
    outputs:
      current_branch: ${{ steps.get-branch.outputs.current_branch }}
    steps:
      - name: Extract branch name ðŸ•Š
        id: get-branch
        run: echo "current_branch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
  ci:
    name: 'CI'
    needs:
      - extract-branch
    uses: maptiler/tileserver-gl/.github/workflows/ci.yml@main
  automerger:
    name: 'Auto Merge Bot PRs'
    needs:
      - ci
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' }}
    uses: maptiler/tileserver-gl/.github/workflows/automerger.yml@main
  ct:
    name: 'CT'
    needs:
      - extract-branch
    uses: maptiler/tileserver-gl/.github/workflows/ct.yml@main
  builder:
    name: 'Build, Publish & Release'
    needs:
      - extract-branch
      - ci
      - ct
    uses: maptiler/tileserver-gl/.github/workflows/builder.yml@main
    secrets:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
